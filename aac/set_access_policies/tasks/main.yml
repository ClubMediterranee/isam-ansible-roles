# main task to configure authentication policies
#   Example:
#     access_policies:
#  def set(isamAppliance, name, file=None, content=None, type='JavaScript', category='OIDC', check_mode=False,
#        force=False):
---
- name: Set access policies
  isam:
    appliance: "{{ inventory_hostname }}"
    adminProxyProtocol: "{{ adminProxyProtocol | default(omit) }}"
    adminProxyHostname: "{{ adminProxyHostname | default(omit) }}"
    adminProxyPort: "{{ adminProxyPort | default(omit) }}"
    adminProxyApplianceShortName: "{{ adminProxyApplianceShortName | default(omit) }}"
    omitAdminProxy: "{{ omitAdminProxy | default(omit) }}"
    username:  "{{ username }}"
    password:  "{{ password }}"
    lmi_port:  "{{ port | default(omit) }}"
    log:       "{{ log_level | default(omit) }}"
    force:     "{{ force | default(omit) }}"
    action: ibmsecurity.isam.aac.access_policy.set
    isamapi:
      name: "{{ item.name }}"
      file: "{{ item.file | default(omit) }}"
      content: "{{ item.content | default(omit) }}"
  with_items: "{{ access_policies }}"
  notify: Commit Changes