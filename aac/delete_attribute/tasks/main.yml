# main task for creation of obligation
# Example:
#def set(isamAppliance, name, description, attributeURI, type, category, datatype, predefined, issuer, matcher, storageDomain,
#        new_name=False, check_mode=False, force=False):
---
- name: Delete attribute
  isam:
    appliance: "{{ inventory_hostname }}"
    adminProxyProtocol: "{{ adminProxyProtocol | default(omit) }}"
    adminProxyHostname: "{{ adminProxyHostname | default(omit) }}"
    adminProxyPort: "{{ adminProxyPort | default(omit) }}"
    adminProxyApplianceShortName: "{{ adminProxyApplianceShortName | default(omit) }}"
    omitAdminProxy: "{{ omitAdminProxy | default(omit) }}"
    username:  "{{ username }}"
    password:  "{{ password }}"
    lmi_port:  "{{ port | default(omit) }}"
    log:       "{{ log_level | default(omit) }}"
    force:     "{{ force | default(omit) }}"
    action: ibmsecurity.isam.aac.attributes.delete
    isamapi:
      name: "{{ item.name }}"
  loop: "{{ accesscontrol_delete_attributes }}"
  loop_control:
    label: "Deleting Attribute: {{ item.name | default('skipping !') }}"
  when:
    - accesscontrol_delete_attributes is defined
    - item.name is defined
  notify: Commit Changes